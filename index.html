<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ГО «МІЖНАРОДНИЙ ФОНД «ДОПОМОГА ДІТЯМ»</title>
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <span data-lang="ua" class="active"
                            ><img
                                src="./images/logo-ua.webp"
                                alt="Logo ГО Допомога постраждалим дітям з України"
                                class="header__logo-img"
                        /></span>
                        <span data-lang="eng">
                            <img
                                src="./images/logo-eng.webp"
                                alt="Logo INTERNATIONAL FUND «HELP FOR AFFECTED CHILDREN FROM UKRAINE»"
                                class="header__logo-img"
                            />
                        </span>
                        <span data-lang="de">
                            <img
                                src="./images/logo-eng.webp"
                                alt="Logo INTERNATIONAL FUND «HELP FOR AFFECTED CHILDREN FROM UKRAINE»"
                                class="header__logo-img"
                            />
                        </span>
                    </a>
                </div>

                <div class="header__lang-container">
                    <a href="/" class="header__good-evening-link">
                        <span data-lang="ua" class="active"
                            ><img
                                src="./images/good_evening-ua.webp"
                                alt="Go to main page"
                                class="header__good-evening-img"
                        /></span>
                        <span data-lang="eng">
                            <img
                                src="./images/good_evening-eng.webp"
                                alt="Go to main page"
                                class="header__good-evening-img"
                            />
                        </span>
                        <span data-lang="de">
                            <img
                                src="./images/good_evening-eng.webp"
                                alt="Go to main page"
                                class="header__good-evening-img"
                            />
                        </span>
                    </a>

                    <div class="header__languages">
                        <p class="header__language ua active">ua</p>
                        <p class="header__language eng">eng</p>
                        <p class="header__language de">de</p>
                    </div>
                </div>
            </header>
        </div>

        <script async src="./js/main.js"></script>
    </body>
</html>
